<div class="box">
    <div class="box-header">
        <h2>Quản lý tài khoản <strong>{{ user.memb___id }}</strong></h2>
    </div>
    <div class="box-divider m-a-0"></div>

    <div class="box-body">
        <div class="content-list content-blog-small">
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Mật khẩu cấp 1</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="password" class="form-control" value="*********">
                        <span class="input-group-btn">
                            <button class="btn white" type="button" ui-sref="app.account.change-pass-1"><i class="fa fa-edit"></i> Edit</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Mật khẩu cấp 2</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="password" class="form-control" value="*********">
                        <span class="input-group-btn">
                            <button class="btn white" type="button" ui-sref="app.account.change-pass-2"><i class="fa fa-edit"></i> Edit</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">7 Số bí mật</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{user.sno__numb}}****">
                        <span class="input-group-btn">
                            <button class="btn white" type="button" ui-sref="app.account.change-sno-number"><i class="fa fa-edit"></i> Edit</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Số điện thoại</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" value="*******{{user.tel__numb}}">
                        <span class="input-group-btn">
                            <button class="btn white" type="button" ui-sref="app.account.change-phone-number"><i class="fa fa-edit"></i> Edit</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Email</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{user.mail_addr}}******@****.***">
                        <span class="input-group-btn">
                            <button class="btn white" type="button" ui-sref="app.account.change-email"><i class="fa fa-edit"></i> Edit</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
