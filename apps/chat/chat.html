<div class="box">
    <div class="box-header">
        <strong>Chat</strong>
    </div>
    <div class="box-divider m-a-0"></div>
    <div class="p-a-md chat-box" id="box-chat-content" schroll-bottom="contentList">
        <div class="m-b text-center">
            <a ng-click="loadMore()" class="text-info">Load more</a>
        </div>
        <div class="m-b class-one-message" ng-repeat="item in contentList">
            <div ng-if="item.account === $root.user.memb___id">
                <!-- <a href class="pull-right w-40 m-l-sm">
                                    <span class="label green-A200">{{item.account}}</span>
					              </a> -->
                <div class="clear text-right">
                    <div class="p-a p-y-sm chat-box-right inline text-left r" tooltip-placement="right" uib-tooltip="{{item.created_at | date : 'short'}}">
                        {{item.content}}
                    </div>
                    <!-- <div class="text-muted text-xs m-t-xs">{{item.created_at | date : 'short'}}</div> -->
                </div>
            </div>

            <div ng-if="item.account !== $root.user.memb___id">
                <a href="" class="pull-left w-24 chat-avatar m-r-sm" tooltip-placement="left" uib-tooltip="{{item.name}}">
                    <img src="assets/images/a2.jpg" alt="..." class="w-full img-circle">
                </a>
                <div class="clear">
                    <div>
                        <div class="p-a p-y-sm chat-box-left inline" tooltip-placement="left" uib-tooltip="{{item.created_at | date : 'short'}}">
                            {{item.content}}
                        </div>
                    </div>
                    <!-- <div class="text-muted text-xs m-t-xs"><i class="fa fa-ok text-success"></i> {{item.created_at | date : 'short'}}</div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="box-footer b-t">
        <form ng-submit="sendMessage()">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="message" placeholder="Type a message">
                <span class="input-group-btn">
                    <button class="btn btn-send-message no-shadow" type="button" ng-click="sendMessage()"><i class="material-icons md-24">î…£</i></button>
                </span>
            </div>
        </form>
    </div>
</div>
