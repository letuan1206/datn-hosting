        </div>
        <div class="col-md-2 b-r">
            <a class="p-a block text-center" ui-toggle-class="">

                <span class="block">Like</span>
            </a>
        </div>
        <div class="col-md-2">
            <a class="p-a block text-center" ui-toggle-class="">

<div class="row pt-3">
    <div class="col-xs-4 col-sm-12 col-md-4">
        <div class="vd_status-widget vd_bg-blue widget">
            <a class="panel-body" ui-sref="app.card.card-phone" tooltip-placement="bottom" uib-tooltip="{{res.data.bank_sliver |
                number}} Bạc">
                <div class="clearfix">
                    <span class="menu-value">
                        <i class="fa fa-btc"></i>
                    </span>
                    <span class="menu-icon">
                        {{res.data.bank_sliver | number}}
                    </span>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xs-4 col-sm-12 col-md-4">
        <div class="vd_status-widget vd_bg-yellow widget">
            <a class="panel-body" ui-sref="app.bank.jewel-action" tooltip-placement="bottom" uib-tooltip="{{res.data.bank_jewel |
                number}} Jewel">
                <div class="clearfix">
                    <span class="menu-value">
                            <i class="text-lg pl-2 fa fa-diamond"></i>
                    </span>
                    <span class="menu-icon">
                        {{res.data.bank_jewel | number}}
                    </span>
                </div>
            </a>
        </div>
    </div>
    <div class="col-xs-4 col-sm-12 col-md-4">
        <div class="vd_status-widget vd_bg-blue widget" tooltip-placement="bottom" uib-tooltip="{{res.data.bank_zen |
            number}} triệu Zen">
            <a class="panel-body" ui-sref="app.bank.jewel-action">
                <div class="clearfix">
                    <span class="menu-value">
                        <i class="text-lg fa fa-empire fa-spin"></i>
                    </span>
                    <span class="menu-icon">
                        </i>{{res.data.bank_zen | number}}
                    </span>
                </div>
            </a>
        </div>
    </div>
